COM_ONTHOS_ISSUES_DESCRIPTION_BROKEN="The extension appears installed in the database, but one or more ot the critical files for its operation are missing. This strongly suggest the extension is non-functional, or a junk database entry from something uninstalled in the past."
COM_ONTHOS_ISSUES_DESCRIPTION_BROKEN_CORE="The extension appears installed in the database, but one or more ot the critical files for its operation are missing. <strong>This indicator is unreliable for core Joomla! extensions like this one</strong> (see the notice at the top of the page)."
COM_ONTHOS_ISSUES_DESCRIPTION_COREFORCEDISABLED="This is a core Joomla! extension which is both Disabled and Locked. As a result, you cannot re-enable it from the “Extensions: Manage” page. This always indicates that someone or something has messed up the <code>#__extensions</code> table."
COM_ONTHOS_ISSUES_DESCRIPTION_MISSINGCHILDREN="This Package extension indicates it installs a certain number of extensions, but one or more of them are missing. This issue can only be resolved by reinstalling the package yourself."
COM_ONTHOS_ISSUES_DESCRIPTION_MISSINGLANGUAGE="The extension's XML manifest indicates it installs a certain number of language INI files, but one or more of them are missing. This issue can only be resolved by reinstalling the extension (note that you may have to install a different Package extension)."
COM_ONTHOS_ISSUES_DESCRIPTION_NONCORELOCKED="This third-party developer extension is Locked, meaning it cannot be enabled, disabled, uninstalled, or updated. This is rarely, if ever, the intended behaviour and is most likely the result of someone or something having messed up the <code>#__extensions</code> table."
COM_ONTHOS_ISSUES_DESCRIPTION_NONCOREPROTECTED="This third-party developer extension is Protected, falsely marking it as an extension shipped with Joomla! itself. This always indicates that someone or something has messed up the <code>#__extensions</code> table."
COM_ONTHOS_ISSUES_DESCRIPTION_ORPHANED="This third-party extension neither belongs to a package, nor does it provide an update site location. These extensions will always appear as “Incompatible” whenever you try to update Joomla! to a new version."

